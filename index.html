<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formiga Durín</title>

<style>
body {
  margin: 0;
  background: #b30000;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  color: white;
  font-family: Arial, sans-serif;
}

#info {
  margin: 10px;
  font-size: 16px;
}

canvas {
  background: #b30000;
  border: 2px solid #fff;
}

.controls {
  margin-top: 10px;
  display: grid;
  grid-template-columns: 60px 60px 60px;
  grid-template-rows: 60px 60px;
  gap: 10px;
}

.btn {
  background: #ffffff;
  color: #b30000;
  font-size: 24px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
}

.btn:active {
  background: #ddd;
}
</style>
</head>

<body>

<div id="info">
Pontos: <span id="score">0</span> |
Fase: <span id="level">1</span>
</div>

<canvas id="game" width="360" height="360"></canvas>

<div class="controls">
  <div></div>
  <div class="btn" onclick="move('up')">↑</div>
  <div></div>

  <div class="btn" onclick="move('left')">←</div>
  <div class="btn" onclick="move('down')">↓</div>
  <div class="btn" onclick="move('right')">→</div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const grid = 18;
let count = 0;
let score = 0;
let level = 1;
let speed = 6;

let ant = { x: 180, y: 180, dx: grid, dy: 0 };
let food = spawnFood();

function spawnFood() {
  return {
    x: Math.floor(Math.random() * 20) * grid,
    y: Math.floor(Math.random() * 20) * grid
  };
}

function move(dir) {
  if (dir === 'up')    { ant.dx = 0; ant.dy = -grid; }
  if (dir === 'down')  { ant.dx = 0; ant.dy = grid; }
  if (dir === 'left')  { ant.dx = -grid; ant.dy = 0; }
  if (dir === 'right') { ant.dx = grid; ant.dy = 0; }
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") move('up');
  if (e.key === "ArrowDown") move('down');
  if (e.key === "ArrowLeft") move('left');
  if (e.key === "ArrowRight") move('right');
});

function gameLoop() {
  requestAnimationFrame(gameLoop);

  if (++count < speed) return;
  count = 0;

  ant.x += ant.dx;
  ant.y += ant.dy;

  if (ant.x < 0) ant.x = canvas.width - grid;
  if (ant.x >= canvas.width) ant.x = 0;
  if (ant.y < 0) ant.y = canvas.height - grid;
  if (ant.y >= canvas.height) ant.y = 0;

  if (ant.x === food.x && ant.y === food.y) {
    score += 10;
    document.getElementById("score").innerText = score;
    food = spawnFood();

    if (score % 100 === 0) {
      level++;
      speed = Math.max(2, speed - 1);
      document.getElementById("level").innerText = level;
    }
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* PRODUTO DURÍN */
  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(food.x + grid/2, food.y + grid/2, grid/2, 0, Math.PI * 2);
  ctx.fill();
  ctx.fillStyle = "#b30000";
  ctx.fillRect(food.x + 4, food.y + 8, 10, 4);

  /* FORMIGA */
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(ant.x + 6, ant.y + 9, 4, 0, Math.PI * 2);
  ctx.arc(ant.x + 12, ant.y + 9, 5, 0, Math.PI * 2);
  ctx.arc(ant.x + 18, ant.y + 9, 4, 0, Math.PI * 2);
  ctx.fill();

  ctx.strokeStyle = "#000";
  ctx.beginPath();
  ctx.moveTo(ant.x + 10, ant.y + 4);
  ctx.lineTo(ant.x + 6, ant.y);
  ctx.moveTo(ant.x + 14, ant.y + 4);
  ctx.lineTo(ant.x + 18, ant.y);
  ctx.stroke();
}

gameLoop();
</script>

</body>
</html>
